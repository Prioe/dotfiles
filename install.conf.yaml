# Docs: https://github.com/anishathalye/dotbot?tab=readme-ov-file#configuration
- defaults:
    link:
      relink: true
    brewfile:
      stdout: true
      stderr: true
      include: ['tap', 'brew', 'cask', 'mas']

- clean: ['~']

- create:
  - ~/.config

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/nvim: astro_nvim
    ~/.config/nvim/lua/user: astro_user

    ~/.config/zsh: zsh
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

    ~/.config/tmux: tmux

    ~/.local/bin/:
      path: bin/*
      create: true
      glob: true

    ~/.config/systemd:
      path: systemd
      create: true

- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile

- asdf:
  - plugin: nodejs
    versions:
      - 20.11.0

- shell:
  - [nvim --headless +q, Installing nvim plugins]
