- defaults:
    link:
      relink: true
    brewfile:
      stdout: false
      stderr: false
      include: ['tap', 'brew', 'cask', 'mas']

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.profile: zsh/profile
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux
    ~/.local/bin/:
      path: bin/*
      create: true
      glob: true

- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile

- asdf:
  - plugin: nodejs
    versions:
      - 20.11.0

- shell:
  - [git submodule update --init --recursive, Installing submodules]
