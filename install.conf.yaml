# Docs: https://github.com/anishathalye/dotbot?tab=readme-ov-file#configuration
- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/git: git

    ~/.config/nvim: astro_nvim
    ~/.config/nvim/lua/user: astro_user
    ~/.config/astronvim_v4: astronvim_v4

    ~/.config/zsh: zsh
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

    ~/.config/starship.toml: starship/starship.toml

    ~/.config/asdf: asdf
    ~/.tool-versions: asdf/tool-versions

    ~/.config/tmux: tmux

    ~/.config/systemd: systemd

    ~/.config/atuin: atuin
    ~/.config/zellij: zellij
    ~/.config/bat: bat
    ~/.config/kitty: kitty

    ~/.local/bin/:
      path: bin/*
      create: true
      glob: true

