- defaults:
    link:
      relink: true
    brewfile:
      stdout: false
      stderr: false
      include: ['tap', 'brew', 'cask', 'mas']

- clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.profile: zsh/profile
    ~/.tmux.conf: tmux/tmux.conf

- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
